name: Build Check

on:
  push:
    branches-ignore:
      - 'master'
    tags-ignore:
      - v*
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  Compile:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: Android Debug
            os: ubuntu-latest
          - target: Linux Debug
            os: ubuntu-22.04
    env:
      FLUTTER_VERSION: 3.24.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'master'
          cache: true

      - name: Setup JDK 17 (Android)
        if: matrix.target == 'Android Debug'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle

      - name: Install Linux dependencies
        if: matrix.target == 'Linux Debug'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libfuse2 webkit2gtk-4.1

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Android Debug APK
        if: matrix.target == 'Android Debug'
        run: flutter build apk -t lib/src/main.dart --debug

      - name: Upload Android Debug APK
        if: matrix.target == 'Android Debug'
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error

      - name: Build Linux Debug
        if: matrix.target == 'Linux Debug'
        run: flutter build linux -t lib/src/main.dart --debug
